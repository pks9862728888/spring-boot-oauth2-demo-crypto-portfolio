<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>SpringBootOAuth2Demo|Login</title>
        <meta charset="UTF-8" />
        <link href="../css/login.css" rel="stylesheet" th:href="@{/css/login.css}" type="text/css"/>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <h1 class="text-center login-title">Sign-in to your portfolio</h1>
                    <p th:if="${loginError}" class="error">Wrong user, password or security pin</p>
                    <p th:if="${verified}" class="info">Your account has been verified!, Please sign-in</p>
                    <div class="account-wall">
                        <form class="form-signin" th:action="@{/login}" method="post">
                            <input type="text" name = "username" class="form-control" placeholder="Username" required autofocus>
                            <input type="password" name = "password" class="form-control" placeholder="Password" required>
                            <button class="btn btn-lg btn-primary btn-block signup_btn" type="submit">
                                Sign in</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
